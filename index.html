<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> fabricin delas </title>
    <style>
        body {
            background-color: rgb(53, 19, 45);
        }
        div#borda {
            position:absolute;
            z-index: 1;
            width: 5px;
            height: 5px;
            border: 480px solid;
            border-color: rgb(109, 108, 108) rgb(128, 128, 128) rgb(94, 63, 43) rgb(128, 128, 128);
        }
        div#fundo {
            position: absolute;
            z-index: 2;
            width: 10px;
            height: 10px;
            background-color: rgb(0, 0, 0);
            box-sizing: border-box;
            margin: 478px;
        }
        video {
            width: 0px;
            height: 0px;
        }
        
    </style>
</head>
<body>
    <audio id="musiquinha"></audio>
    <div id = "borda"></div>
    <div id = "fundo" onclick="aumentar()">
        <video id="vidin" src="http://FabricioZZg1.github.io/video_ff.mp4"></video>
    </div>
    <script>
        alert("CLIQUE NO FUNDO PRETO!")
        var selecao = window.prompt("DIGITE 1, 2 ou 3")

        function aumentar() {
            const element = document.querySelector('#fundo');
            const style = getComputedStyle(element);
            var a = style.width;
            var width_int = parseInt(a);
            
            var b = style.height;
            var height_int = parseInt(b);

            var divA = width_int % 10;
                
            if(divA == 0) {
                var marginal = style.margin;
                var marginal2 = parseInt(marginal)
                var k = marginal2 - 3;
                document.getElementById("fundo").style.margin = (k+"px");

                var reigth = height_int + 5;
                document.getElementById("fundo").style.height = (reigth+"px");
                    
                var uidth = width_int + 5;
                document.getElementById("fundo").style.width = (uidth+"px");

                if(k == 225) {
                    var vies = document.getElementById("vidin");

                    if(selecao == "2") {
                        vies.src = "http://FabricioZZg1.github.io/video_ff2.mp4"
                    } else if(selecao == "3") {
                        vies.src = "http://FabricioZZg1.github.io/video_ff3.mp4"
                    }

                    vies.style.height = "515px";
                    vies.style.width = "515px";
                    vies.play();
                    document.getElementById("fundo").onclick = "bugar()"
                }
            } else {
                var marginal = style.margin;
                var marginal2 = parseInt(marginal)
                var k = marginal2 - 2;
                document.getElementById("fundo").style.margin = (k+"px");

                var reigth = height_int + 5;
                document.getElementById("fundo").style.height = (reigth+"px");
                    
                var uidth = width_int + 5;
                document.getElementById("fundo").style.width = (uidth+"px");
            }
        }
    </script>
</body>
</html>
